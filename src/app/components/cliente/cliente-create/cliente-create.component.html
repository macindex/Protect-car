<mat-card>
    <mat-card-title>Novo Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="cliente.nome" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="(00)00000-0000"
                [(ngModel)]="cliente.telefone" name="price">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Rua dos bobos"
                [(ngModel)]="cliente.endereco" name="price">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descreva"
                [(ngModel)]="cliente.evento" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createCliente()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
